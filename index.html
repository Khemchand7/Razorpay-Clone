            Sign up<svg
              viewBox="0 0 24 24"
              focusable="false"

                <button class="bg-lightBlue300 text-white font-mullish py-3 px-5 rounded-md font-bold hover:bg-lightBlue500 transition-all duration-200">Sign up now</button>

            <img class="absolute w-[103%]  right-0 left-0" src="./images/hero-shape.svg" class="w-full"/>
